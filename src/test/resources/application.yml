spring:
  application:
    name: mtj-msa-sp-async-transaction-ingestor
  header:
    channel: digital
    medium: web
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations:
      "classpath:db/migration"
    sql-migration-suffixes:
      ".sql"
    sql-migration-prefix:
      V
    sql-migration-separator:
      "__"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bd_pichincha
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
 





